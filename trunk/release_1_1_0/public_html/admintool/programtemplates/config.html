<fieldset>
<legend>{LANG_CONF_TITLE}</legend>
{MESSAGE}
<form name="form" method="post" action="{ADMIN_URL}config.php?action=submit">
  <table width="99%" cellspacing="0" align="center" id="listingtable">
    <tr class="theader">
      <th nowrap>{LANG_CONF_NAME}</th>
      <th nowrap>{LANG_CONF_VALUE}</th>
      <th nowrap>&nbsp;</th>
    </tr>
    <!-- BEGIN DYNAMIC BLOCK: conf_list -->
    <tr>
      <td class="bodytext">{CONF_DESCRIPTION}</td>
      <td class="bodytext">{CONF_VALUE}</td>
      <td class="bodytext"><a href="javascript:;" onClick="MM_openBrWindow('{CONF_INDEX_URL}admintool/config_example.php?configid={CONF_ID}','configexample','scrollbars=yes,width=500,height=500')">{LANG_CONF_EXAMPLE}</a></td>
    </tr>
    <!-- END DYNAMIC BLOCK: conf_list -->
  </table>
  <div>
<input name="nr_rows" type="hidden" value="{NR_ROWS}">
      <input name="Submit" type="submit" value="{LANG_ADMIN_SUBMIT}" class="button"><br />
  </div>
</form>
</fieldset>
