<div class="text-right">
<fieldset>
  <legend>{LANG_ADMIN_AUTHENTICATION}</legend>
  <form name="formlogin" method="post" action="{ADMIN_URL}login.php?action=login">
    <label>{LANG_ADMIN_LOGIN}
      <input name="userid" type="text" id="userid" size="20">
    </label>
    <br />
    <label>{LANG_ADMIN_PASSWORD}
      <input name="password" type="password" id="password" size="20">
    </label>
    <br class="nobr" />
    <input name="Submit" type="submit" id="Submit" value="{LANG_ADMIN_SUBMIT}" class="button">
    <br />
    <a href="{ADMIN_URL}password_recovery.php" ><br />
    {LANG_ADMIN_PASSWORD_RECOVERY}</a>
  </form>
  <strong>{MESSAGE}</strong>
</fieldset>
</div>
